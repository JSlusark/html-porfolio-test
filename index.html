<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/je!je!.ico" alt="logo" />
    <link rel="stylesheet" type="text/css" href="css/normalizev8.0.1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
    <title>Slusark Portfolio</title>
  </head>
  <body>
    <header class="page-header">
      <!-- Add logo image -->
      <div class="page-header__item">
        <img src="img/je!je!logo.png" alt="Website logo" class="logo" />
      </div>
      <nav class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About me</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main__profile">
      <!-- Add photo of myself beow -->
      <section>
        <img
          src="img/profilepic.jpg"
          alt="Photo showing Jessica Slusark"
          class="profile__portrait"
        />
      </section>
      <section class="presentation">
        <h1>Welcome to my website</h1>
        <h2>My name is Jessica Slusark.</h2>
        <h3>I am a web <span>developer</span> from Berlin.</h3>
        <a href="#">Check out some of my code</a> <br />
      </section>
    </main>
    <footer>
      <p>Find me on</p>
      <div class="social media">
        <a
          href="https://github.com/birdieber"
          target="_blank"
          class="footer__social-link"
        >
          <img
            src="./img/github.svg"
            alt="icon linked to github page"
            class="footer__social-icon"
          />
        </a>
        <a
          href="https://twitter.com/thelazyred"
          target="_blank"
          class="footer__social-link"
        >
          <img
            src="./img/twitter.svg"
            alt="icon linked to twitter page"
            class="footer__social-icon"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/jessicaslusark/"
          target="_blank"
          class="footer__social-link"
        >
          <img
            src="./img/linkedin.svg"
            alt="icon linked to linkedin page"
            class="footer__social-icon"
          />
        </a>
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
